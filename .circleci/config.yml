      #       branches: { ignore: /.*/ }
      - release:
          name: macos-arm64
          executor: macos
          resource_class: macos.m1.large.gen1
          make_jobs: 3
          filters:
            tags: { only: /^release\/.+-base$/ }
            branches: { ignore: /.*/ }
      - release:
          name: linux-x64
          executor: linux
          resource_class: 2xlarge
          make_jobs: 16
          filters:
            tags: { only: /^release\/.+-base$/ }
            branches: { ignore: /.*/ }
